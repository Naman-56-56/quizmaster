{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <!-- Player Info -->
    <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 mb-4 text-white">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="font-bold text-lg">{{ player.nickname }}</h2>
                <p class="text-sm opacity-80">{{ quiz.title }}</p>
            </div>
            <div class="text-right">
                <div class="text-3xl font-bold" id="playerScore">{{ player.score }}</div>
                <div class="text-xs opacity-80">Score</div>
            </div>
        </div>
    </div>
    
    <!-- Game Status -->
    <div id="gameStatus" class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 text-white text-center">
        <div class="text-6xl mb-4 pulse">‚è≥</div>
        <h3 class="text-xl font-bold mb-2">Waiting for game to start...</h3>
        <p class="opacity-80">The host will start the quiz shortly</p>
    </div>
    
    <!-- Question Panel -->
    <div id="questionPanel" class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 text-white hidden">
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <span id="questionNumber" class="text-sm opacity-80">Question 1 of 10</span>
                <span id="timeRemaining" class="font-bold text-2xl text-yellow-400">30s</span>
            </div>
            <div class="w-full bg-white/20 rounded-full h-3 mb-4">
                <div id="timeProgress" class="bg-yellow-400 h-3 rounded-full transition-all duration-1000" style="width: 100%"></div>
            </div>
        </div>
        
        <h3 id="questionText" class="text-xl font-bold mb-6"></h3>
        
        <div id="choicesContainer" class="space-y-3">
            <!-- Choices will be loaded here -->
        </div>
        
        <div id="answerFeedback" class="mt-6 p-4 rounded-lg hidden">
            <!-- Answer feedback will be shown here -->
        </div>
    </div>
    
    <!-- Final Results -->
    <div id="finalResults" class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 text-white text-center hidden">
        <div class="text-6xl mb-4">üéâ</div>
        <h3 class="text-2xl font-bold mb-4">Game Finished!</h3>
        <div class="text-4xl font-bold mb-2" id="finalScore">{{ player.score }}</div>
        <div class="text-lg opacity-80 mb-6">Final Score</div>
        <!-- Final rank removed -->
    </div>
</div>

<script>
const gameCode = '{{ quiz.game_code }}';
const playerId = {{ player.id }};
const socket = new WebSocket(`ws://${window.location.host}/ws/game/${gameCode}/`);

let currentQuestion = null;
let questionStartTime = null;
let currentTimer = null;
let hasAnswered = false;

socket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    
    switch(data.type) {
        case 'game_started':
            handleGameStarted(data.question);
            break;
        case 'new_question':
            handleNewQuestion(data.question);
            break;
        case 'game_ended':
            handleGameEnded();
            break;
    }
};

function handleGameStarted(questionData) {
    document.getElementById('gameStatus').classList.add('hidden');
    document.getElementById('questionPanel').classList.remove('hidden');
    displayQuestion(questionData);
}

function handleNewQuestion(questionData) {
    displayQuestion(questionData);
}

function handleGameEnded() {
    document.getElementById('questionPanel').classList.add('hidden');
    document.getElementById('finalResults').classList.remove('hidden');
    if (currentTimer) {
        clearInterval(currentTimer);
    }
    // leaderboard display removed
}

function displayQuestion(questionData) {
    currentQuestion = questionData;
    questionStartTime = Date.now();
    hasAnswered = false;
    
    document.getElementById('questionNumber').textContent = 
        `Question ${questionData.question_number} of ${questionData.total_questions}`;
    document.getElementById('questionText').textContent = questionData.question;
    
    // Hide previous feedback
    document.getElementById('answerFeedback').classList.add('hidden');
    
    // Display choices
    const choicesContainer = document.getElementById('choicesContainer');
    choicesContainer.innerHTML = '';
    
    questionData.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'w-full p-4 text-left bg-white/20 hover:bg-white/30 rounded-lg transition-all border-2 border-transparent hover:border-white/50';
        button.innerHTML = `
            <span class="font-bold text-yellow-400 mr-3">${String.fromCharCode(65 + index)}</span>
            ${option}
        `;
        button.onclick = () => selectAnswer(index, button);
        choicesContainer.appendChild(button);
    });
    
    startTimer(questionData.time_limit);
}

function selectAnswer(answerIndex, buttonElement) {
    if (hasAnswered) return;
    
    hasAnswered = true;
    const responseTime = (Date.now() - questionStartTime) / 1000;
    
    // Disable all choice buttons
    const allButtons = document.querySelectorAll('#choicesContainer button');
    allButtons.forEach(btn => {
        btn.disabled = true;
        btn.classList.remove('hover:bg-white/30', 'hover:border-white/50');
    });
    
    // Highlight selected answer
    buttonElement.classList.add('border-yellow-400', 'bg-yellow-400/20');
    
    // Submit answer
    fetch('/api/submit-answer/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
        },
        body: JSON.stringify({
            question_index: currentQuestion.index,
            selected_answer: answerIndex,
            response_time: responseTime
        })
    })
    .then(response => response.json())
    .then(data => {
        showAnswerFeedback(data);
        updatePlayerScore(data.total_score);
    })
    .catch(error => {
        console.error('Error submitting answer:', error);
        showNotification('Error submitting answer', 'error');
    });
}

function showAnswerFeedback(data) {
    const feedback = document.getElementById('answerFeedback');
    feedback.classList.remove('hidden');
    
    if (data.correct) {
        feedback.className = 'mt-6 p-4 rounded-lg bg-green-500/20 border border-green-400';
        feedback.innerHTML = `
            <div class="flex items-center">
                <span class="text-3xl mr-3">‚úÖ</span>
                <div>
                    <div class="font-bold text-green-400">Correct!</div>
                    <div class="text-sm">+${data.points_earned} points</div>
                </div>
            </div>
        `;
    } else {
        feedback.className = 'mt-6 p-4 rounded-lg bg-red-500/20 border border-red-400';
        feedback.innerHTML = `
            <div class="flex items-center">
                <span class="text-3xl mr-3">‚ùå</span>
                <div>
                    <div class="font-bold text-red-400">Incorrect</div>
                    <div class="text-sm">Correct answer: ${String.fromCharCode(65 + data.correct_answer)}</div>
                </div>
            </div>
        `;
    }
}

function updatePlayerScore(newScore) {
    document.getElementById('playerScore').textContent = newScore;
}

function startTimer(duration) {
    if (currentTimer) {
        clearInterval(currentTimer);
    }
    
    let timeLeft = duration;
    const timeDisplay = document.getElementById('timeRemaining');
    const progressBar = document.getElementById('timeProgress');
    
    currentTimer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `${timeLeft}s`;
        
        const percentage = (timeLeft / duration) * 100;
        progressBar.style.width = `${percentage}%`;
        
        if (timeLeft <= 5) {
            timeDisplay.classList.add('text-red-400', 'pulse');
        }
        
        if (timeLeft <= 0) {
            clearInterval(currentTimer);
            if (!hasAnswered) {
                hasAnswered = true;
                const allButtons = document.querySelectorAll('#choicesContainer button');
                allButtons.forEach(btn => btn.disabled = true);
                
                const feedback = document.getElementById('answerFeedback');
                feedback.classList.remove('hidden');
                feedback.className = 'mt-6 p-4 rounded-lg bg-yellow-500/20 border border-yellow-400';
                feedback.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-3xl mr-3">‚è∞</span>
                        <div>
                            <div class="font-bold text-yellow-400">Time's up!</div>
                            <div class="text-sm">No answer submitted</div>
                        </div>
                    </div>
                `;
            }
        }
    }, 1000);
}

// Utility function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
</script>
{% endblock %}
